<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/1d7514c551.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>
    <title>Jamalong</title>
</head>
<body>
<div id="page-wrapper" class="main wrapper">

    <div id="jamalong" class="centered">
        <div id="titlebar">
            <i id="mainpage" class="settings fa-solid fa-house home"></i>
            <div class="percent-70">
                <div class="noselect scroll-left">
                    <p id="nowplaying"></p>
                </div>
            </div>
            <div class="noselect flex gap">
                <div class="titlebar-fix">
                    <div id="secondary" class="titlebar-fix">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div id="reveal" class="settings hidden titlebar-fix">
                        <i class="fa-solid fa-music"></i>
                    </div>
                </div>
                <i class="option settings fa-solid fa-gear gear" id="settings"></i>
                <i class="settings home fa-solid fa-circle-chevron-left disabled" id="return"></i>
            </div>
        </div>

        <div id="page-center" class="hide-overflow">
            <div id="page-chat" class="saas block host hidden">
                <div class="chat-spacer">
                    <div class="flex bar noselect">
                        <div class="flex gap">
                            <div><i class="fa-solid fa-user fa-2xl" aria-hidden="true"></i></div>
                            <div class="hoster">hawolt ðŸ‘‘</div>
                        </div>
                        <div class="flex gap">
                            <div class="total">1</div>
                            <div><i class="fa-solid fa-ghost fa-2xl" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
                <div class="flex chat-spacer consume">
                    <div class="chat-container">
                        <div id="msg-container" class="messagebox chat-pad">
                            
                        </div>
                        <div class="flex gap submit m-t-a">
                            <input class="sender shrink no-radius" type="text" placeholder="message, hit enter to send" size="16"/>
                        </div>
                    </div>
                    <div class="noselect userlist-pad userlist block">
                    </div>
                </div>
            </div>

            <div id="page-nowplaying" class="saas hidden">
                
            </div>

            <div id="page-updater" class="saas block gap hidden">
                <h1>New version available, update?</h1>
                <div class="flex gap">
                    <div id="accept-update" class="center main-button expand select">Yes</div>
                    <div id="decline-update" class="center main-button expand select">Skip Update</div>
                </div>
            </div>

            <div id="page-update" class="saas block gap hidden">
                <progress class="expand" id="update" max="100" value="0"></progress>
                <h1 id="visual">0%</h1>
            </div>

            <div id="page-landing" class="saas gap hidden">
                <div id="select-join" class="center main-button expand select">Join</div>
                <div id="select-host" class="center main-button expand select">Host</div>
            </div>

            <div id="page-join" class="saas block hidden">
                <div class="flex gap add-margin">
                    <input class="center expand" type="text" id="partyid" placeholder="party id" size="32"/>
                    <div class="center sharp-button fix" id="join">Join</div>
                </div>
                <div class="block" id="roomlist">
                </div>
            </div>

            <div id="page-host" class="saas block host hidden">
                <div class="flex gap add-margin">
                    <input class="shrink" type="text" id="sclink"
                           placeholder="search query or soundcloud link, to load hit enter (input will vanish)"
                           size="16"/>
                    <div class="auto">
                        <i class="home settings fa-solid fa-forward fa-2xl" id="skip"></i>
                    </div>
                </div>
                <div class="chat-spacer">
                    <div class="flex bar noselect">
                        <div class="flex gap">
                            <div><i class="fa-solid fa-user fa-2xl" aria-hidden="true"></i></div>
                            <div class="hoster">hawolt ðŸ‘‘</div>
                        </div>
                        <div class="flex gap">
                            <div class="total">1</div>
                            <div><i class="fa-solid fa-ghost fa-2xl" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </div>
                <div class="flex chat-spacer consume">
                    <div class="chat-container">
                        <div id="msg-container" class="messagebox chat-pad">
                            
                        </div>
                        <div class="flex gap submit m-t-a">
                            <input class="sender shrink no-radius" type="text" placeholder="message, hit enter to send" size="16"/>
                        </div>
                    </div>
                    <div class="noselect userlist-pad userlist block">
                    </div>
                </div>
            </div>

            <div id="page-settings" class="saas block gap hidden">
                <div class="flex gap shrink">
                    <input type="text" id="username" placeholder="username" size="16"/>
                    <div class="main-button shrink-font" id="set-name">set</div>
                </div>
                <div id="visibility" class="block bar hidden">
                    <div class="flex bar">
                        <div id="party" class="expand align-left"></div>
                        <i id="copy" class="home settings fa-solid fa-copy"></i>
                    </div>
                    <div class="flex bar">
                        <div>Private Party</div>
                        <input type="checkbox" id="partyVisibility">
                    </div>
                    <div class="flex bar">
                        <div>Show playing Tracks public</div>
                        <input type="checkbox" id="trackVisibility">
                    </div>
                </div>
            </div>
        </div>

        <div class="volume flex gap add-margin">
            <div class="center">Volume</div>
            <input type="range" min="-80" max="0" value="-40" id="audio-gain" class="expand height40">
        </div>
    </div>
</div>
</body>
</html>
