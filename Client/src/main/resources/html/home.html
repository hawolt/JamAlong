<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/1d7514c551.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/main.js"></script>
    <title>Jamalong</title>
</head>
<body>
<div id="page-wrapper" class="main wrapper">

    <div id="jamalong" class="centered">
        <div id="titlebar">
            <span id="mainpage" class="noselect">Jamalong</span>
            <i id="settings" class="settings fa-solid fa-gear"></i>
        </div>
        
        <div id="page-landing" class="saas element-spacer">
            <div id="select-join" class="main-button select">Join</div>
            <div id="select-host" class="main-button select">Host</div>
        </div>

        <div id="page-join" class="saas hidden">
            <input type="text" id="partyid" placeholder="party id" size="32"/>
            <button id="join">Join</button>
        </div>

        <div id="page-host" class="saas hidden">
            <span id="party"></span>
            <input type="text" id="sclink" placeholder="soundcloud link" size="16"/>
        </div>

        <div id="page-settings" class="saas hidden">
            <span>Gain-Control:</span>
            <input type="range" min="-80" max="0" value="0" id="audio-gain">
            <input type="text" id="username" placeholder="username" size="16"/>
            <button id="set-name">set</button>
        </div>
    </div>
</div>
</body>
</html>
